<div class="productsList">
    <div class="productComponent" style="--clr:darkorange" *ngFor="let product of products">
        <a [title]="product.name + ' details'" [routerLink]="['/product', product.id]">
        <div class="box">
                <img src="{{product.image}}" alt="imgProduto" width="240px" height="200px">
                <h3>
                    {{product.name}}
                </h3>
                <h2>
                    <p>R${{product.price}}</p>
                </h2>
                <h2>
                    <p>
                        {{product.description}}
                    </p>
                </h2>
                
            </div>
            <i></i>
        </a>
        <img class="heart" id="imgCoracao{{product.id}}" src="../assets/coracao.png" alt="imgCoracao" width="30px"
                    height="30px" (click)="mudarCoracao('imgCoracao' + product.id)">
    </div>
</div>
