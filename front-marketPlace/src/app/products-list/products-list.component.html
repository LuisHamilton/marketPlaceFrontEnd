<app-top-bar [titulo]="titlePage"></app-top-bar>
<div class="productsList">
    <div class="productComponent" style="--clr:darkorange" *ngFor="let product of products">
        <a [title]="product.name + ' details'" [routerLink]="['/product', product.id, product.storeid]">
            <div class="box">
                <div class="product-list_image-container">
                        <img class="imgProduct" src="{{product.image}}" alt="imgProduto">
                </div>
                <div class="boxText">
                    <h3>
                        {{product.name}}
                    </h3>
                    <br>
                    <h2>
                        <p>R${{product.price}}</p>
                    </h2>
                    <br>
                    <h2>
                        <p class="desc">
                            {{product.description}}
                        </p>
                    </h2>
                </div>
            </div>
            <i></i>
        </a>
        <img class="heart" id="imgCoracao{{product.id}}_{{product.storeid}}" src="../assets/coracao.png" alt="imgCoracao" width="30px"
                    height="30px" (click)="mudarCoracao('imgCoracao' + product.id + '_' + product.storeid, product.storeid, product.id, product.stocksid)">
    </div>
</div>
